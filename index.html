<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herramienta para Crear eBooks con IA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #00b0ff;
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }
    #start-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #e72681;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #chat-container {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px;
      margin-top: 30px;
    }
    #chat {
      width: 100%;
      background: #111;
      border-radius: 10px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background-color: #00b0ff;
      color: #000;
      text-align: right;
    }
    .bot {
      background-color: #222;
      color: #fff;
      text-align: left;
    }
    #user-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    #send-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00b0ff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    #input-area {
      display: flex;
      justify-content: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Herramienta para Crear eBooks con IA</h1>
  <button id="start-btn">ðŸš€ Empezar</button>

  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta..." />
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const chatContainer = document.getElementById("chat-container");
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      chatContainer.style.display = "flex";
    };

    sendBtn.onclick = async () => {
      const input = userInput.value.trim();
      if (!input) return;

      addMessage(input, "user");
      userInput.value = "";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await response.json();
      addMessage(data.reply, "bot");
    };

    function addMessage(text, role) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
